<nav class="navbar navbar-inverse navbar-top" ng-include src="header"></nav>
<div class="container">
<div class="row">
    <div class="col-md-12">
        <a class="btn btn-primary" href="/users/new">Create a user</a>
        <h3 class="block">Users</h3>
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th></th>
            </tr>
            <tr ng-hide="users.length" >
                <td colspan="5">No users found, Please create one.</td>
            </tr>
            <tr ng-show="users.length" ng-repeat="user in users">
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone_no}}</td>
                <td>
                    <a href="/users/{{user.id}}/edit">Edit</a> | <a href="" ng-click="destroy(user)">Remove</a>
                </td>
            </tr>
        </table>
    </div>
</div>
